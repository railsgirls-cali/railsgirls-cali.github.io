- name: Stephanie Navarrete
  image: /assets/images/speakers/2025/stephanie.jpeg
  role: Fundadora & Coach Contable Financiero
  company: Banteng Consultores
  experience: >
    Profesional en Contaduría y Finanzas Internacionales, con trayectoria como consultora, jefe y analista en distintas
    áreas contables. Actualmente integra las finanzas con el coaching y la PNL, desarrollando soluciones educativas y
    tecnológicas que impulsan la sostenibilidad y transforman la cultura financiera de las MYPE.
  talk_title: >
    Origen Financiero. El punto donde propósito, mentalidad y números se encuentran.
  talk_description: >
    Cuando transformamos nuestra historia, el propósito se convierte en motor de innovación.
    Esta charla revela cómo las finanzas reflejan nuestro origen y cómo, al comprender ese camino,
    podemos transformarnos para impulsar nuestro propósito hacia nuevos escenarios, incluso los tecnológicos.
