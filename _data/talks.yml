- name: Karen Campo | Milton Oviedo
  image: /assets/images/speakers/2025/karen.jpeg
  role: Desarrolladores
  experience: >
    Somos un grupo de soñadores que une el arte y la tecnología. Desde hace más de cinco años exploramos cómo aplicar la innovación al teatro. Nuestro objetivo es crear un sistema de luces con inteligencia artificial,
    combinar títeres con robótica y entrenar modelos que actúen. Ya dimos el primer paso con Mujer Moderna, donde un modelo de IA interpreta un personaje.
    Buscamos revolucionar la forma de presentar la tecnología, mostrándola en acción y disfrutando el proceso creativo.
  talk_title: >
    Monólogo de la Mujer Moderna
  talk_description: >
    Una mujer en la cima de su carrera se pregunta cuánta libertad han logrado realmente las mujeres modernas. Su diálogo con una asistente de inteligencia artificial
    transforma el monólogo en una conversación entre lo humano y lo digital. Mujer Moderna une arte y tecnología en una experiencia única, donde la IA improvisa y convierte cada función en algo irrepetible.

- name: Érica Andrea Ruiz Tabarez
  image: /assets/images/speakers/2025/erica.jpeg
  role: DevOps Engineer
  company: Curatech sas
  experience: >
    Soy Erica Ruiz, Ingeniera de sistemas, Magister en Tecnologia Informática,
    Co-autora del libro: "STEAM: nueva Autopista del Aprendizaje: Experiencias y propuestas en Argentina".
    En el 2020 fui invitada a la SOFA Conferences(9th International Workshop on Soft Computing Applications) Rumania,
    donde presenté la conferencia titulada “A proposal for Classification and Prediction Algorithms in STEAM Experiences”.
    Durante 6 años hice parte de la comunidad Women Who Code Medellín - como directora, inspirando a mujeres
    a ingresar al mundo de la tecnología.
  talk_title: >
    Descubre tu lugar en el mundo tech.
  talk_description: >
    Esta charla busca inspirar a más chicas a acercarse a la tecnología desde una mirada humana y real.
    Porque la tecnología no es solo programar: es crear, comunicar, diseñar, analizar y liderar proyectos que transforman vidas.
    El mundo tech es diverso y tiene espacio para todo tipo de talentos e intereses. Sin importar tu formación o experiencia,
    hay un lugar para ti en la tecnología.

- name: Melissa Escobar Gutiérrez
  image: /assets/images/coaches/melissa.jpg
  role: Ruby Developer
  company: Globant
  experience: >
    Soy Melissa Escobar, Ingeniera de sistemas y computación de la Universidad Tecnológica de Pereira,
    y he trabajado como desarrolladora Ruby los últimos 4 años. Apasionada por la tecnología,
    las matemáticas, la música, los libros y el arte.
    Además, soy co-líder de comunidades de tecnología como Pereira Tech Talks, jointDeveloper y GDG Pereira,
    donde trabajo para inspirar y conectar a más personas con el mundo de la tecnología.
  talk_title: >
    Superpoderes para mentes curiosas: una introducción a Ruby y Rails.
  talk_description: >
    Más allá de las listas de chequeo, la accesibilidad es una deuda que tenemos con millones de personas usuarias.
    En esta charla, hablaremos cómo un diseño inclusivo no es solo responsabilidad del diseñador, sino un reto en equipo.
    Aprenderás cambios de paradigma y estrategias prácticas para integrar la accesibilidad en tu flujo de trabajo actual y,
    lo más importante, cómo iniciar esta conversación crucial tanto con tu equipo como con tus clientes.

